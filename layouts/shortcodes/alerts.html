{{- $msg := .Get 0 -}}
{{- $type := default "info" (.Get 1) -}}
{{- $icons := dict "info" "info-circle" "success" "check-circle" "warning" "exclamation-triangle" "danger" "skull-crossbones"}}
{{- $icon := default "info-circle" (index $icons $type) -}}
<div class="alerts alert-{{ $type }}" role="alert">
  <i class="fas fa-fw fa-{{ $icon }}"></i>{{ $msg }}
</div>

<style>
  .alerts {
    position: relative;
    padding: 1rem;
    margin-bottom: 1rem;
    border: 1px solid transparent;
    border-radius: .25rem;
}
</style>
