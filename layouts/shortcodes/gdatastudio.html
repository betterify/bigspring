{{ with .Get "id" }}
    <iframe
        src="//datastudio.google.com/embed/reporting/{{ . }}"
        title="Google Data Studio Report"
        height="800"
        frameborder="0"
        marginwidth="0"
        marginheight="0"
        scrolling="no"
        style="border: 1px solid #CCC; border-width: 1px; margin-bottom: 20px; width: 100%;"
        allowfullscreen="true">
    </iframe>
{{ end }}
