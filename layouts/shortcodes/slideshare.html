{{ with .Get "id" }}
<div id="Container"
 style="padding-bottom:58.80%; position:relative; display:block; width: 100%">
    <iframe
        src="//www.slideshare.net/slideshow/embed_code/key/{{ . }}"
        title="SlideShare Presentation"
        width="100%"
        height="100%"
        frameborder="0"
        marginwidth="0"
        marginheight="0"
        scrolling="no"
        style="position:absolute; border: 1px solid #CCC; border-width: 1px; margin-bottom: 20px;"
        allowfullscreen="true">
    </iframe>
</div>
{{ end }}
